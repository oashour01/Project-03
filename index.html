<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span id="light-green">random password</span></h1>
      <p id="sub-title">Never use an insecure password again.</p>
      <button id="generate-el" onclick="generatePassword()">
        Generate Passwords
      </button>
      <hr />
      <div class="password-container">
        <div class="password-output-one">
          <p id="password-one-el"></p>
        </div>
        <div class="password-output-two">
          <p id="password-two-el"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
